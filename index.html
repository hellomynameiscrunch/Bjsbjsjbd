<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Loshub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #4a5dff, #1f2a40);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    main { padding: 50px 20px; }
    h2 { font-size: 40px; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    .download-btn { background: rgba(150,140,255,0.8); color: #fff; padding: 10px 20px; border-radius:10px; cursor:pointer; margin:5px; }
    .download-btn:hover { background: rgba(200,190,255,0.9); }
    #form { display:none; margin-top:20px; }
    #posts div { border:1px solid #555; padding:10px; margin:10px; text-align:left; }
    input { padding:5px; margin:5px; border-radius:5px; }
  </style>
</head>
<body>
  <main>
    <h2>Roblox Loshub</h2>

    <!-- Í≤ÄÏÉâ + ÏÉà Ìè¨Ïä§Ìä∏ -->
    <input type="text" id="search" placeholder="Search posts...">
    <button class="download-btn" onclick="searchPosts()">üîç</button>
    <button class="download-btn" onclick="toggleForm()">‚ûï</button>

    <!-- ÏÉà Ìè¨Ïä§Ìä∏ Ìèº -->
    <div id="form">
      <input type="text" id="title" placeholder="Post title (required)">
      <input type="text" id="desc" placeholder="Description (required)">
      <input type="text" id="thumb" placeholder="Thumbnail URL (optional)">
      <button class="download-btn" onclick="createPost()">ÏôÑÎ£å</button>
    </div>

    <!-- Ìè¨Ïä§Ìä∏ Ï∂úÎ†• ÏòÅÏó≠ -->
    <div id="posts"></div>
  </main>

  <script>
    const API = ""; // Render ÏÑúÎ≤Ñ URL ÏûÖÎ†•, Ïòà: "https://your-app.onrender.com"

    function toggleForm() {
      const f = document.getElementById("form");
      f.style.display = f.style.display === "none" ? "block" : "none";
    }

    async function createPost() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("desc").value;
      const thumbnail = document.getElementById("thumb").value;

      if(!title || !description) { alert("Ï†úÎ™©Í≥º ÏÑ§Î™Ö ÌïÑÏàò!"); return; }

      const res = await fetch(`${API}/posts`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({title, description, thumbnail})
      });
      const data = await res.json();
      alert("‚úÖ Post created!");
      loadPosts();
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("thumb").value = "";
      toggleForm();
    }

    async function loadPosts() {
      const res = await fetch(`${API}/posts`);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(p => `
        <div>
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          ${p.thumbnail ? `<img src="${p.thumbnail}" width="100">` : ""}
        </div>
      `).join("");
    }

    async function searchPosts() {
      const q = document.getElementById("search").value;
      const res = await fetch(`${API}/posts/search?q=${q}`);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(p => `
        <div>
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          ${p.thumbnail ? `<img src="${p.thumbnail}" width="100">` : ""}
        </div>
      `).join("");
    }

    loadPosts();
  </script>
</body>
</html>
